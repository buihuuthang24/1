<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Learning Hub</title>
    <link rel="stylesheet" href="responsive.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        video {
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
            display: block;
        }
        .skip-btn {
            position: absolute;
            top: 32px;
            right: 40px;
            z-index: 10;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .skip-btn:hover {
            background: rgba(0,0,0,0.85);
        }
    </style>
    <!-- Navbar (thanh tiêu đề) -->
    <link rel="stylesheet" href="navbar.css">
</head>
<body style="margin:0;padding:0;">
    <!-- Ẩn navbar ở intro, chỉ hiện khi qua home -->
    <div id="navbar-container" style="display:none;"></div>
    <div id="intro-fullscreen" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;background:#000;display:flex;align-items:center;justify-content:center;">
        <button class="skip-btn" onclick="transitionToHome()">Tới luôn <span style="font-size:1.2em;animation:wink 1.2s infinite alternate;">😉</span></button>
    <style>
    @keyframes wink {
      0% { filter: brightness(1); }
      60% { filter: brightness(1); }
      80% { filter: brightness(0.7); transform: scaleY(0.7); }
      100% { filter: brightness(1); transform: scaleY(1); }
    }
    </style>
        <video id="introVideo" autoplay muted playsinline style="width:100vw;height:100vh;object-fit:cover;">
            <source src="Simple Study.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
        <div id="fadeout" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000;opacity:0;pointer-events:none;z-index:2000;transition:opacity 1.2s cubic-bezier(.4,0,.2,1);"></div>
    </div>
    <script>
        // Không load navbar ở intro
        function transitionToHome() {
            const fade = document.getElementById('fadeout');
            fade.style.pointerEvents = 'auto';
            fade.style.opacity = 1;
            setTimeout(function() {
                window.location.href = 'home.html?fadein=1';
            }, 1200);
        }
        const video = document.getElementById('introVideo');
        video.onended = transitionToHome;
        document.addEventListener('DOMContentLoaded', function() {
            video.play().catch(() => {});
        });
    </script>
  <script src="chatbot.js"></script>
    <!-- Nhúng chatbot widget -->
    <link rel="stylesheet" href="chatbot_widget.css">
    <div id="chatbot-widget-root"></div>
    <script src="chatbot_widget.js"></script>
</body>
</html>
